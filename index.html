<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #35424a;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao Meu Site</h1>
    <nav>
        <a href="#home">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
    </nav>
</header>

<section id="home">
    <h2>Início</h2>
    <p>Este é um site de exemplo criado em HTML.</p>
</section>

<section id="sobre">
    <h2>Sobre</h2>
    <p>Aqui você pode aprender mais sobre o que fazemos.</p>
</section>

<section id="contato">
    <h2>Contato</h2>
    <p>Entre em contato pelo e-mail: exemplo@dominio.com</p>
</section>

<footer>
    <p>&copy; 2024 Meu Site Simples</p>
</footer>

</body>
</html>
